<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io ModMenu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Agu Display', sans-serif;
            color: #FFFFFF;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .titlebar {
            background-color: rgba(0,0,0,0);
            width: 300px;
            height: 25px;
            display: none;
        }

        .content {
            background-color: rgba(17,17,17,0.5);
            width: 295px;
            height: 160px;
            display: none;
            padding-left: 5px;
        }

        .intro {
            color: #961D32;
        }

        hr {
            margin: 0;
            height: 0px;
            border: solid 0.9px #961D32;
        }

        .checkboxItem {
            display: inline-flex;
            align-items: center;
            column-gap: 4px;
            line-height: 1;
            cursor: pointer;
            font-size: 15px;
        }

        .checkboxItem:not(:last-of-type) {
            margin-right: 1px;
        }

        .checkbox {
            appearance: none;
            position: relative;
            width: 20px;
            height: 20px;
            border: 1px solid #676770;
            cursor: pointer;
            background-color: #961D32d9;
            border-radius: 1px;
        }

        .checkbox:checked {
            border: 1px solid #676770;
            background-color: #961D32d9;
        }

        .checkbox:checked::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 2px;
            width: 12px;
            height: 6px;
            border-bottom: 2px solid #1F7035;
            border-left: 2px solid #1F7035;
            transform: rotate(-45deg);
        }

        .start-button {
            background-color: #961D32;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            margin: 10px 0;
            border: solid 1px #676770;
            height: 40px;
        }

        .start-button:hover {
            background-color: #961D32;
        }

        .farstcontent {
            background-color: #1F7035Fb;
            width: 295px;
            height: 160px;
            display: block;
            padding-left: 5px;
        }

        /* Zoomボタン用 */
        #zoomDisplayContainer {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #zoomDisplayContainer button {
            width: 80px;
            margin: 0 5px;
        }

        #zoomValue {
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="farstcontent">
        <button class="start-button" onclick="startExecution()">click!!</button>
        <p>Once you play AI or online, click the button in play or on the Home Screen</p>
    </div>

    <div class="titlebar" id="titlebar">
        <div id="ttt" onclick="openwindow()">&nbsp;🎅 Slither.io <span id="realtime"></span></div>
    </div>

    <div id="content" class="content scrollable">
        <div class="intro">ModMenu by Tabemaru</div>
        <hr>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="icon" value="選択肢3" class="checkbox" onchange="hide()" />
            Hide icon
        </label>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="backblack" value="Background-black" class="checkbox" />
            Background black
        </label>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="NoEffect" value="Noeffect" class="checkbox" />
            No boost effect(online only)
        </label>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="smallfood" value="選択肢3" class="checkbox" />
            Small food
        </label>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="bigname" value="選択肢4" class="checkbox" />
            Big name
        </label>
        <hr>
        <a style="font-size: 13px">Display the document under the titlebar</a>
        <label class="checkboxItem">
            <input type="checkbox" name="checkbox" id="zoomwhere" value="選択肢4" class="checkbox" />
            Zoom
        </label>
        <hr>
        <!-- Zoom ボタン表示 -->
        <div id="zoomDisplayContainer">
            <button id="zoomOut">-</button>
            <span id="zoomValue">0.70</span>
            <button id="zoomIn">+</button>
        </div>
    </div>

    <script>
        let baseAddress = null;
        let zoomLocker = null;
        let currentZoom = 0.70; // 初期値

        function updateTime() {
            const ttt = document.getElementById("ttt");
            const content = document.getElementById('content');
            const isVisible = content.style.display === 'block';
            const nowTime = new Date();
            const nowHour = nowTime.getHours().toString().padStart(2, '0');
            const nowMin = nowTime.getMinutes().toString().padStart(2, '0');
            const month = (nowTime.getMonth() + 1).toString().padStart(2, '0');
            const day = nowTime.getDate().toString().padStart(2, '0');
            const timeString = month + "/" + day + "&nbsp" + nowHour + ":" + nowMin;
            ttt.innerHTML = isVisible ? "&nbsp;🎅&nbsp;Slither.io " + timeString : "&nbsp;🫎&nbsp;Slither.io " + timeString;
        }

        if (!window.clockInterval) {
            window.clockInterval = setInterval(updateTime, 1000);
        }

        function openwindow() {
            const content = document.getElementById('content');
            const isVisible = content.style.display === 'block';
            content.style.display = isVisible ? 'none' : 'block';
        }

        function startExecution() {
            h5gg.clearResults();
            h5gg.searchNumber('-1', 'F64', '0x000000000', '0x290000000');
            h5gg.searchNearby('411', 'F64', '0x8');
            let results = h5gg.getResults(1, 0);
            if (results.length > 0) {
                baseAddress = results[0].address;
            } else {
                h5gg.clearResults();
                h5gg.searchNumber('-1', 'F64', '0x000000000', '0x290000000')
                h5gg.searchNearby('430', 'F64', '0x8');
                results = h5gg.getResults(1, 0);
                if (results.length > 0) {
                    baseAddress = results[0].address;
                }
            }

            if (baseAddress) {
                document.querySelector('.start-button').style.display = 'none';
                document.querySelector('.farstcontent').style.display = 'none';
                document.getElementById('titlebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            }
        }

        function hide() {
            const hideicon = document.getElementById('icon');
            if (hideicon.checked) {
                setButtonImage("https://raw.githubusercontent.com/TABEMARU-HAGE/HTML-JavaScript-CSS/refs/heads/main/IMG_0244.png");
            } else {
                setButtonImage("https://raw.githubusercontent.com/TABEMARU-HAGE/HTML-JavaScript-CSS/refs/heads/main/3_20240828162441.png");
            }
        }

        // Zoom ボタン機能
        function applyZoom() {
            if (!baseAddress) return;
            const baseAddrNum = parseInt(baseAddress, 16);
            const zoomAddr = baseAddrNum - 0x260;
            h5gg.setValue("0x" + zoomAddr.toString(16), currentZoom, 'F64');
            document.getElementById("zoomValue").innerText = currentZoom.toFixed(2);
        }

        document.getElementById("zoomIn").addEventListener("click", function () {
            currentZoom += 0.05;
            if (currentZoom > 1.0) currentZoom = 1.0;
            applyZoom();
        });

        document.getElementById("zoomOut").addEventListener("click", function () {
            currentZoom -= 0.05;
            if (currentZoom < 0.01) currentZoom = 0.01;
            applyZoom();
        });
    </script>
</body>
</html>
